<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as Cartas - Clash Royale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(245, 87, 108, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            font-weight: bold;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
        }
        
        .checkbox-cell {
            text-align: center;
            width: 50px;
        }
        
        .actions-cell {
            text-align: center;
            width: 150px;
        }
        
        .actions-cell a {
            display: inline-block;
            margin: 0 2px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 0.9em;
            border-radius: 5px;
        }
        
        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .badge-success {
            background-color: #28a745;
            color: white;
        }
        
        .badge-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .card-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 5px;
        }
        
        .no-image {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #e9ecef;
            border-radius: 8px;
            color: #6c757d;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ Cartas do Clash Royale</h1>
        
        <!-- Mensagens de feedback -->
        <div th:if="${mensagemSucesso}" class="alert alert-success" th:text="${mensagemSucesso}"></div>
        <div th:if="${mensagemErro}" class="alert alert-error" th:text="${mensagemErro}"></div>
        <div th:if="${mensagemAviso}" class="alert alert-warning" th:text="${mensagemAviso}"></div>
        
        <form method="post" th:action="@{/cartas/excluir}">
            <div class="actions">
                <div>
                    <a th:href="@{/cartas/nova}" class="btn btn-primary">‚ûï Nova Carta</a>
                    <a th:href="@{/}" class="btn btn-secondary">üè† Voltar ao In√≠cio</a>
                </div>
                <button type="submit" class="btn btn-danger" 
                        onclick="return confirm('Tem certeza que deseja excluir as cartas selecionadas?')">
                    üóëÔ∏è Excluir Selecionados
                </button>
            </div>
            
            <div th:if="${cartas != null and !cartas.isEmpty()}">
                <table>
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" id="selectAll" title="Selecionar todos">
                            </th>
                            <th>Imagem</th>
                            <th>C√≥digo</th>
                            <th>Nome</th>
                            <th>Dano</th>
                            <th>Velocidade Ataque</th>
                            <th>Velocidade Arena</th>
                            <th>Dado em √Årea?</th>
                            <th class="actions-cell">A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="carta : ${cartas}">
                            <td class="checkbox-cell">
                                <input type="checkbox" name="codigos" th:value="${carta.codigo}" class="row-check">
                            </td>
                            <td>
                                <img th:if="${carta.imagemUrl != null and !carta.imagemUrl.isEmpty()}" 
                                     th:src="${carta.imagemUrl}" 
                                     th:alt="${carta.nome}"
                                     class="card-image"
                                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                <div class="no-image" style="display: none;">Sem imagem</div>
                                <div th:if="${carta.imagemUrl == null or carta.imagemUrl.isEmpty()}" class="no-image">
                                    Sem imagem
                                </div>
                            </td>
                            <td th:text="${carta.codigo}"></td>
                            <td th:text="${carta.nome}"></td>
                            <td th:text="${carta.dano}"></td>
                            <td th:text="${carta.velocidadeAtaque}"></td>
                            <td th:text="${carta.velocidadeArena}"></td>
                            <td>
                                <span th:if="${carta.indicadorDadoArea}" class="badge badge-success">‚úì Sim</span>
                                <span th:unless="${carta.indicadorDadoArea}" class="badge badge-danger">‚úó N√£o</span>
                            </td>
                            <td class="actions-cell">
                                <a th:href="@{/cartas/{codigo}(codigo=${carta.codigo})}" 
                                   class="btn btn-secondary btn-small" title="Visualizar">üëÅÔ∏è</a>
                                <a th:href="@{/cartas/{codigo}/editar(codigo=${carta.codigo})}" 
                                   class="btn btn-primary btn-small" title="Editar">‚úèÔ∏è</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${cartas == null or cartas.isEmpty()}" class="empty-message">
                üì≠ Nenhuma carta cadastrada. Clique em "Nova Carta" para adicionar a primeira!
            </div>
        </form>
    </div>
    
    <script>
        // Script para "Selecionar todos"
        document.getElementById('selectAll').addEventListener('change', function(e) {
            const checkboxes = document.querySelectorAll('.row-check');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = e.target.checked;
            });
        });
        
        // Atualiza o estado do "Selecionar todos" quando checkboxes individuais mudam
        document.querySelectorAll('.row-check').forEach(function(checkbox) {
            checkbox.addEventListener('change', function() {
                const allCheckboxes = document.querySelectorAll('.row-check');
                const checkedCheckboxes = document.querySelectorAll('.row-check:checked');
                document.getElementById('selectAll').checked = 
                    allCheckboxes.length === checkedCheckboxes.length && allCheckboxes.length > 0;
            });
        });
    </script>
</body>
</html>
